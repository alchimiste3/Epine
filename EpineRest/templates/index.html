<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/css/bootstrap.min.css') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/css/style.css') }}">
        <title>Epine Web Client</title>
        <!-- Optional Bootstrap theme -->
        <link rel="stylesheet" href="{{ url_for('static',filename='styles/css/bootstrap-theme.min.css')}}">
    </head>
    <body>

        <div class="vertical-center">
            <div class="container">
                <div class="row">
                    <img src="{{ url_for('static',filename='img/epine_logo.png')}}" id="epine-logo"/>
                </div>
                <div class="row">
                    <div class="col-md-4 col-md-offset-4">
                        <h4><strong>INFO:</strong> {{info}}</h4>
                        <h4><strong>METEO:</strong> {{meteo}}</h4>
                    </div>

                </div>
                <div class="row">
                    <div class="col-md-4">
                        <div class="panel panel-default">
                            <div class="panel-heading">Luminosité</div>
                            <div class="panel-body">
                                {{lum}}
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="panel panel-default">
                            <div class="panel-heading">Pression</div>
                            <div class="panel-body">
                                {{pres}}
                            </div>
                        </div>

                    </div>
                    <div class="col-md-4">
                        <div class="panel panel-default">
                            <div class="panel-heading">Humidité (Terre)</div>
                            <div class="panel-body">
                                {{humTerre}}
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <div class="panel panel-default">
                            <div class="panel-heading">Humidité (Air)</div>
                            <div class="panel-body">
                                {{humAir}}
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="panel panel-default">
                            <div class="panel-heading">Temperature</div>
                            <div class="panel-body">
                                {{temp}}
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="panel panel-default">
                            <div class="panel-heading">Distance</div>
                            <div class="panel-body">
                                {{dist}}
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>


        <script src="{{ url_for('static',filename='styles/js/bootstrap.min.js')}}"></script>
    </body>
</html>
